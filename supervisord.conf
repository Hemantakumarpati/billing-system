[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
loglevel=info

# 1. Start the Virtual Display (Xvfb) - Priority 10 (starts first)
[program:xvfb]
command=/usr/bin/Xvfb :0 -screen 0 %(ENV_RESOLUTION)s -ac +extension GLX +render -noreset
autorestart=true
priority=10
startsecs=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# 2. Start the Window Manager (Fluxbox) - Priority 20 (starts after Xvfb)
[program:fluxbox]
command=/bin/bash -c "sleep 2 && /usr/bin/fluxbox -display :0"
autorestart=true
priority=20
startsecs=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# 3. Start the VNC Server (x11vnc) - Priority 30
[program:x11vnc]
command=/bin/bash -c "sleep 3 && /usr/bin/x11vnc -display :0 -forever -shared -nopw -listen localhost -xkb"
autorestart=true
priority=30
startsecs=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# 4. Start NoVNC (Websockify) - Priority 40 - Bridges Web to VNC
[program:novnc]
command=/bin/bash -c "sleep 5 && /opt/noVNC/utils/novnc_proxy --vnc localhost:5900 --listen 8080"
autorestart=true
priority=40
startsecs=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# 5. Start the Java Application - Priority 50 (starts last)
[program:java-app]
command=/bin/bash -c "sleep 6 && java -cp /app/dist/Electricity_Billing_System.jar:/app/lib/* electricity.billing.system.ElectricityBillingSystem"
environment=DISPLAY=":0"
autorestart=true
priority=50
startsecs=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
