[supervisord]
nodaemon=true

# 1. Start the Virtual Display (Xvfb)
[program:xvfb]
command=/usr/bin/Xvfb :0 -screen 0 %(ENV_RESOLUTION)s -ac
autorestart=true

# 2. Start the Window Manager (Fluxbox)
[program:fluxbox]
command=/usr/bin/fluxbox -display :0
autorestart=true
depends_on=xvfb

# 3. Start the VNC Server (x11vnc)
[program:x11vnc]
command=/usr/bin/x11vnc -display :0 -forever -shared -nopw -listen localhost -xkb
autorestart=true
depends_on=xvfb

# 4. Start NoVNC (Websockify) - Bridges Web to VNC
[program:novnc]
command=/opt/noVNC/utils/novnc_proxy --vnc localhost:5900 --listen 8080
autorestart=true
depends_on=x11vnc

# 5. Start the Java Application
[program:java-app]
command=java -cp /app/dist/Electricity_Billing_System.jar:/app/lib/* electricity.billing.system.ElectricityBillingSystem
environment=DISPLAY=":0"
autorestart=true
depends_on=xvfb
