steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/electricity-billing-system:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/electricity-billing-system:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'electricity-billing-system'
      - '--image'
      - 'gcr.io/$PROJECT_ID/electricity-billing-system:$COMMIT_SHA'
      - '--region'
      - 'us-central1' # You can change the region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated' # Be careful with this for internal apps

images:
  - 'gcr.io/$PROJECT_ID/electricity-billing-system:$COMMIT_SHA'
